version: '3.8'

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-restart-policy: &default-restart
  restart: unless-stopped

x-defaults: &defaults
  logging: *default-logging
  restart: *default-restart
  networks:
    - ai-network

services:
  # PostgreSQL Database Cluster
  postgres-primary:
    image: postgres:15-alpine
    container_name: ultimate-ai-postgres-primary
    environment:
      POSTGRES_DB: ultimate_ai
      POSTGRES_USER: ultimate_ai_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./configs/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./configs/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
      - ./scripts/backup:/backups
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf
      -c wal_level=replica
      -c max_wal_senders=10
      -c max_replication_slots=10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ultimate_ai_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    <<: *defaults
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  postgres-replica:
    image: postgres:15-alpine
    container_name: ultimate-ai-postgres-replica
    depends_on:
      - postgres-primary
    environment:
      POSTGRES_DB: ultimate_ai
      POSTGRES_USER: replica_user
      POSTGRES_PASSWORD: ${REPLICA_PASSWORD}
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    command: >
      bash -c "
        until pg_basebackup -h postgres-primary -U replica_user -D /var/lib/postgresql/data -P -R;
        do sleep 5;
        done;
        echo 'host replication replica_user 0.0.0.0/0 scram-sha-256' >> /var/lib/postgresql/data/pg_hba.conf;
        postgres
      "
    <<: *defaults
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Redis Sentinel Cluster
  redis-primary:
    image: redis:7-alpine
    container_name: ultimate-ai-redis-primary
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --masterauth ${REDIS_PASSWORD}
    volumes:
      - redis_primary_data:/data
    ports:
      - "6379:6379"
    <<: *defaults
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  redis-replica:
    image: redis:7-alpine
    container_name: ultimate-ai-redis-replica
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --masterauth ${REDIS_PASSWORD}
      --replicaof redis-primary 6379
    volumes:
      - redis_replica_data:/data
    depends_on:
      - redis-primary
    <<: *defaults
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  redis-sentinel:
    image: redis:7-alpine
    container_name: ultimate-ai-redis-sentinel
    command: >
      redis-sentinel
      /etc/redis/sentinel.conf
    volumes:
      - ./configs/redis/sentinel.conf:/etc/redis/sentinel.conf
    depends_on:
      - redis-primary
      - redis-replica
    <<: *defaults
    deploy:
      mode: replicated
      replicas: 3
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Backend API Cluster
  backend:
    image: ${DOCKER_REGISTRY}/ultimate-ai-backend:${APP_VERSION}
    container_name: ultimate-ai-backend
    depends_on:
      - postgres-primary
      - redis-primary
      - qdrant
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://ultimate_ai_user:${DB_PASSWORD}@postgres-primary:5432/ultimate_ai
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis-primary:6379/0
      - QDRANT_URL=http://qdrant:6333
      - PROMETHEUS_MULTIPROC_DIR=/tmp
    volumes:
      - ai_logs:/app/logs
      - ai_data:/app/data
      - shared_data:/app/shared
    ports:
      - "8000:8000"
    command: >
      gunicorn
      --worker-class uvicorn.workers.UvicornWorker
      --workers ${WORKERS:-4}
      --bind 0.0.0.0:8000
      --timeout 120
      --keepalive 5
      --max-requests 10000
      --max-requests-jitter 1000
      --log-level ${LOG_LEVEL:-info}
      --access-logfile /app/logs/access.log
      --error-logfile /app/logs/error.log
      app.main:app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    <<: *defaults
    deploy:
      mode: replicated
      replicas: 3
      update_config:
        parallelism: 1
        delay: 30s
        order: start-first
      rollback_config:
        parallelism: 0
        order: stop-first
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 1G
          cpus: '1'
      placement:
        constraints:
          - node.labels.app == backend
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s

  # Celery Worker Cluster
  celery:
    image: ${DOCKER_REGISTRY}/ultimate-ai-backend:${APP_VERSION}
    container_name: ultimate-ai-celery
    depends_on:
      - redis-primary
      - postgres-primary
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://ultimate_ai_user:${DB_PASSWORD}@postgres-primary:5432/ultimate_ai
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis-primary:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis-primary:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis-primary:6379/0
    volumes:
      - ai_logs:/app/logs
      - ai_data:/app/data
      - shared_data:/app/shared
    command: >
      celery
      -A app.tasks.celery_app worker
      --loglevel=${LOG_LEVEL:-info}
      --concurrency=${CELERY_CONCURRENCY:-4}
      --max-tasks-per-child=${CELERY_MAX_TASKS:-1000}
      --prefetch-multiplier=${CELERY_PREFETCH:-4}
      --queues=default,high_priority,low_priority
      --hostname=worker@%h
    <<: *defaults
    deploy:
      mode: replicated
      replicas: 4
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'
      placement:
        constraints:
          - node.labels.app == worker

  # Celery Beat
  celery-beat:
    image: ${DOCKER_REGISTRY}/ultimate-ai-backend:${APP_VERSION}
    container_name: ultimate-ai-celery-beat
    depends_on:
      - redis-primary
      - postgres-primary
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://ultimate_ai_user:${DB_PASSWORD}@postgres-primary:5432/ultimate_ai
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis-primary:6379/0
    volumes:
      - ai_logs:/app/logs
    command: >
      celery
      -A app.tasks.celery_app beat
      --loglevel=${LOG_LEVEL:-info}
      --scheduler=redbeat.RedBeatScheduler
      --pidfile=/tmp/celerybeat.pid
    <<: *defaults
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Qdrant Vector Database Cluster
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ultimate-ai-qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    <<: *defaults
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Frontend Application
  frontend:
    image: ${DOCKER_REGISTRY}/ultimate-ai-frontend:${APP_VERSION}
    container_name: ultimate-ai-frontend
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=/api
      - NEXT_PUBLIC_WS_URL=wss://${DOMAIN}/ws
      - NODE_ENV=production
    volumes:
      - frontend_logs:/app/logs
    <<: *defaults
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: ultimate-ai-nginx
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.production.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
      - frontend_build:/var/www/frontend:ro
    <<: *defaults
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Traefik Load Balancer (Alternative)
  traefik:
    image: traefik:v2.10
    container_name: ultimate-ai-traefik
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/ssl:/etc/traefik/ssl:ro
      - ./traefik/acme.json:/etc/traefik/acme.json
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.swarmmode=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true
      - --certificatesresolvers.letsencrypt.acme.email=${TRAEFIK_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/etc/traefik/acme.json
      - --log.level=INFO
      - --accesslog=true
      - --accesslog.filepath=/var/log/traefik/access.log
      - --metrics.prometheus=true
      - --metrics.prometheus.entrypoint=metrics
    <<: *defaults
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: ultimate-ai-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
      - ./configs/prometheus:/etc/prometheus/rules:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    <<: *defaults
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  grafana:
    image: grafana/grafana:latest
    container_name: ultimate-ai-grafana
    depends_on:
      - prometheus
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-clock-panel
      - GF_SERVER_ROOT_URL=https://${DOMAIN}/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    <<: *defaults
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Log Management
  loki:
    image: grafana/loki:latest
    container_name: ultimate-ai-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./configs/loki:/etc/loki
      - loki_data:/loki
    <<: *defaults
    deploy:
      mode: replicated
      replicas: 1

  promtail:
    image: grafana/promtail:latest
    container_name: ultimate-ai-promtail
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./configs/promtail:/etc/promtail
    command: -config.file=/etc/promtail/config.yml
    <<: *defaults
    deploy:
      mode: global

  # Alert Manager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: ultimate-ai-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./configs/alertmanager:/etc/alertmanager
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=https://${DOMAIN}/alertmanager'
    <<: *defaults
    deploy:
      mode: replicated
      replicas: 1

  # Backup Service
  backup:
    image: alpine:latest
    container_name: ultimate-ai-backup
    volumes:
      - ./scripts/backup:/scripts
      - backup_data:/backups
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DB_HOST=postgres-primary
      - DB_USER=ultimate_ai_user
      - DB_PASSWORD=${DB_PASSWORD}
      - S3_BUCKET=${S3_BACKUP_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    command: >
      sh -c "
        echo 'Backup service started';
        while true; do
          /scripts/backup.sh;
          sleep 86400;
        done
      "
    <<: *defaults
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres_primary_data:
    driver: local
  postgres_replica_data:
    driver: local
  redis_primary_data:
    driver: local
  redis_replica_data:
    driver: local
  qdrant_data:
    driver: local
  ai_logs:
    driver: local
  ai_data:
    driver: local
  frontend_logs:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  alertmanager_data:
    driver: local
  backup_data:
    driver: local
  shared_data:
    driver: local
  frontend_build:
    driver: local

networks:
  ai-network:
    driver: overlay
    attachable: true
    ipam:
      config:
        - subnet: 10.0.1.0/24
